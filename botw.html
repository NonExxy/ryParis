<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Burger of the Week</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;808&display=swap" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="header">
      <a href="home.html">
        <img src="css/images/ryparis-logo.png" alt="RyParis Logo" class="logo">
      </a>
      <div id="navArea">
        <div id="prNav">Popular Recipes</div>
        <a href="botw.html">
          <div id="wnNav">What's New</div>
        </a>
        <div id="catNav">Categories</div>
        <div id="miNav">Meal Ideas</div>
      </div>
    </div>
    <div id="botwBanner">
      <div class="bannerText">HAMBURGER OF THE WEEK</div>
    </div>
    <div id="content">
      <div id="recipeTime">
        <h2>Time</h2>

        <div id="secSec">

          <div id="levelSec">
            <h3>Level: </h3>
            <p> Easy</p>
          </div>
          
          <div id="prepSec">
            <h3>Prep: </h3>
            <p> 10 min</p>
          </div>
          
          <div id="yieldSec">
            <h3>Yield: </h3>
            <p> 4 Hamburgers</p>
          </div>
          
          <div id="cookSec">
            <h3>Cook: </h3>
            <p> 15 min</p>
          </div>

          <div id="totalSec">
            <h3>Total: </h3>
            <p> 25 min</p>
          </div>
          
          <div id="spacerSec">
            <p> </p>
          </div> 
          
        </div>
        
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.0.slim.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
